<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <h1>Welcome to Tushar. Calculator</h1>
</head>
<body>
  <div class="maincont">

<div class="displayresult">
<input class="showfield" type="text" >

</div>

<div class="buttons">
    <div class="row1">
    <button class="giveinput">C</button>
    <button class="giveinput">100</button>
    <button class="giveinput">%</button>
    <button class="giveinput">/</button>
    </div>
    <div class="row2">
    <button class="giveinput">7</button>
    <button class="giveinput">8</button>
    <button class="giveinput">9</button>
    <button class="giveinput">*</button>
    </div>
    <div class="row3">
    <button class="giveinput">4</button>
    <button class="giveinput">5</button>
    <button class="giveinput">6</button>
    <button class="giveinput">-</button>
    </div>
    <div class="row4">
    <button class="giveinput">1</button>
    <button class="giveinput">2</button>
    <button class="giveinput">3</button>
    <button class="giveinput">+</button>
    </div>
  
    <div class="row5">  
    <button class="giveinput">0</button>
    <button class="giveinput">.</button>
    <button class="giveinput" id="equal" >=</button>
    </div>


</div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
